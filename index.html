<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="scoreboard">

    <div class="container">
        <div class="team">
            <h3>HOME</h3>
            <div class="blackBox">
                <h1 id="home-score">0</h1>
            </div>
            <div class="pointAdd-btn">
                <button onclick="addH1()">+1</button>
                <button onclick="addH2()">+2</button>
                <button onclick="addH3()">+3</button>
            </div>
        </div>

        <div class="team">
            <h3>GUEST</h3>
            <div class="blackBox">
                <h1 id="guest-score">0</h1>
            </div>
            <div class="pointAdd-btn">
                <button onclick="addA1()">+1</button>
                <button onclick="addA2()">+2</button>
                <button onclick="addA3()">+3</button>
            </div>
        </div>
    </div>

    <div class="reset-wrapper">
        <button onclick="resetAll()">RESET</button>
    </div>

</div>

    <script src="index.js"></script>

</body>
</html>
